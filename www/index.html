<!DOCTYPE html>
<html class="m-0 p-0 w-100 h-100 overflow-hidden">
    <head>
        <meta charset="utf-8">
        <title>Commit Canvas</title>
        <link rel="stylesheet" href="./css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

    </head>
    <body class="m-0 p-0 w-100 h-100 overflow-hidden bg-white" oncontextmenu="return false;">
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
        <svg id="svgCanvas" class="absolute top-0 left-0 w-full h-full" preserveAspectRatio="xMinYMin slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
            <marker
                    id="cc_arrow_head"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="6"
                    markerHeight="6"
                    orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
            <marker
                    id="cc_arrow_head_provisional"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="6"
                    markerHeight="6"
                    orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
            </defs>
            <pattern
                    id="pattern_circles"
                    x="0"
                    y="0"
                    width="12"
                    height="12"
                    patternUnits="userSpaceOnUse"
                    patternContentUnits="userSpaceOnUse"
                    >
                    <circle
                            id="pattern_circle"
                            cx="6"
                            cy="6"
                            r="1"
                            />
            </pattern>
            <rect
                    id="rect"
                    x="-100%"
                    y="-100%"
                    width="300%"
                    height="300%"
                    fill="url(#pattern_circles)"
                    />
        </svg>
        <div id="app" class="cc_app">
            <div class="cc_menu_top" role="group">
                <button type="button"
                        id="selectCanvas" 
                        class="cc_nav_button cc_nav_left">
                    <span class="material-symbols-rounded cc_icon">
                        arrow_selector_tool
                    </span>

                </button>
                <button type="button" id="arrowCanvas" class="cc_nav_button">
                    <span class="material-symbols-rounded cc_icon">
                        north_west
                    </span>
                </button>
                <button type="button" id="rectCanvas" class="cc_nav_button">
                    <span class="material-symbols-rounded cc_icon">
check_box_outline_blank
</span>
                </button>
                <button type="button" id="textCanvas" class="cc_nav_button cc_nav_right">
                    <span class="material-symbols-rounded cc_icon">
                        match_case
                    </span>
                </button>
            </div>
        </div>
        <div id="app" class="cc_app">
            <div class="cc_menu_top_right" role="group">
                <button type="button"
                        id="selectCanvas" 
                        class="cc_nav_button cc_nav_left cc_nav_right">
                    <span class="material-symbols-rounded cc_icon">
                        terminal
                    </span>
                </button>
            </div>
        </div>
    </body>
</html>
