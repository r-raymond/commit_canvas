<!DOCTYPE html>
<html class="m-0 p-0 w-100 h-100 overflow-hidden">
    <head>
        <meta charset="utf-8">
        <title>Commit Canvas</title>
        <link rel="stylesheet" href="./css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <body class="m-0 p-0 w-100 h-100 overflow-hidden bg-stone-50" oncontextmenu="return false;">
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
        <svg id="svgCanvas" class="absolute top-0 left-0 w-full h-full">
            <pattern
                    id="pattern_circles"
                    x="0"
                    y="0"
                    width="12"
                    height="12"
                    patternUnits="userSpaceOnUse"
                    patternContentUnits="userSpaceOnUse"
                    >
                    <circle
                            id="pattern_circle"
                            cx="6"
                            cy="6"
                            r="1"
                            />
            </pattern>
            <rect
                    id="rect"
                    width="100%"
                    height="100%"
                    fill="url(#pattern_circles)"
                    />
        </svg>
        <div id="app" class="cc_app">
            <div class="cc_menu_top" role="group">
                <button type="button"
                        id="selectCanvas" 
                        class="cc_nav_button cc_nav_left">

                </button>
                <button type="button" id="arrowCanvas" class="cc_nav_button">
                    <svg class="h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-bottom-left</title><path d="M19,6.41L17.59,5L7,15.59V9H5V19H15V17H8.41L19,6.41Z" /></svg>
                </button>
                <button type="button" id="rectCanvas" class="cc_nav_button">
                    <svg class="h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>crop-square</title><path d="M18,18H6V6H18M18,4H6A2,2 0 0,0 4,6V18A2,2 0 0,0 6,20H18A2,2 0 0,0 20,18V6C20,4.89 19.1,4 18,4Z" /></svg>
                </button>

                    </svg>

            </div>
        </div>

</html>
