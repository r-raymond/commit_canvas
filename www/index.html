<!DOCTYPE html>
<html class="m-0 p-0 w-100 h-100 overflow-hidden">
    <head>
        <meta charset="utf-8">
        <title>Commit Canvas</title>
        <link rel="stylesheet" href="./css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

    </head>
    <body class="m-0 p-0 w-100 h-100 overflow-hidden bg-white" oncontextmenu="return false;">
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
        <script src="./js/include_html.js"></script>
        <svg id="cc_svg" class="absolute top-0 left-0 w-full h-full" preserveAspectRatio="xMinYMin slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs w3-include-html="html/marker.html"></defs>
            <filter filterUnits="objectBoundingBox" id="cc_pencil_texture" w3-include-html="html/pencil_filter.html"></filter>
            <pattern
                    id="pattern_circles"
                    x="0"
                    y="0"
                    width="12"
                    height="12"
                    patternUnits="userSpaceOnUse"
                    patternContentUnits="userSpaceOnUse"
                    >
                    <circle
                            id="pattern_circle"
                            cx="6"
                            cy="6"
                            r="1"
                            />
            </pattern>
            <rect
                    id="rect"
                    x="-100%"
                    y="-100%"
                    width="300%"
                    height="300%"
                    fill="url(#pattern_circles)"
                    />
            <g id="cc_group_view"></g>
            <g id="cc_group_control"></g>
        </svg>
        <div id="cc_menu_main" class="cc_app">
        </div>
        <div id="menu_top_right" class="cc_app">
            <div class="cc_menu_top_right" role="group">
                <button type="button"
                        id="selectCanvas" 
                        class="cc_nav_button cc_nav_left cc_nav_right">
                    <span class="material-symbols-rounded cc_icon">
                        terminal
                    </span>
                </button>
            </div>
        </div>
        <script>
            includeHTML();
        </script>
